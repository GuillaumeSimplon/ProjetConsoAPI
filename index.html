<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.scss">
    <title>StarStream</title>
</head>

<body>
    <main>

        <!-- --- NAVBAR --- -->
        <nav>
            <div id="logo">Star<span id="whiteS">S</span><span id="turquoiseTream">tream</span></div>
            <form id="searchBar">
                <input type="text" name="text" class="searchBar" placeholder="Recherchez ici">
                <button type="submit" name="submit" class="submitClick">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </nav>



        <!-- --- VIDEO BANDE ANNONCE --- -->
        <div class="trailerVideo">
            <button class="closeButton"></button>
        </div>



        <!-- ALERTE du PLAY -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Ceci est une page d'exercice pour consommer une API.</p>
                <p>Rendez-vous sur le site <a href="https://www.themoviedb.org/">https://www.themoviedb.org/</a> si vous
                    souhaitez regarder ce film</p>
                <button id="close-modal">Fermer</button>
            </div>
        </div>



        <!-- TEST  AVEC LE HTML PROPOSÉ PAR YOUTUBE -->
        <!-- <div class="trailerVideo">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ijrPn5gUJY4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div> -->



        <!-- --- HERO --- -->
        <section class="hero" id="hero">
                <div id="informationHero">
                    <p id="aVenir">A venir</p>
                    <h1 id="headTitle">TENET</h1>
                    <div id="details">Année : <span id="year">2020</span> | Note : <span
                            id="voteAverage">8.3</span><span class="greenDetails"> / 10</span> | Durée : <span
                            id="movieDuration">140</span><span class="greenDetails"> min</span> | Genre : <span
                            id="genre">Action</span></div>
                    <p id="synopsis">Résumé du film</p>

                    <div id="buttonsHero">
                        <button id="play">
                            <div id="triangle"></div>PLAY
                        </button>
                        <button id="trailer">BANDE ANNONCE</button>
                    </div>
                </div>
        </section>




    </main>
    <script src="./scripts/script.ts" type="module"></script>
</body>

</html>
